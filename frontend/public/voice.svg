<svg
  width="64"
  height="64"
  viewBox="0 0 64 64"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#0F172A" />

  <!-- Mic body -->
  <rect x="28" y="18" width="8" height="18" rx="4" fill="#E5E7EB" />
  <!-- Mic inner -->
  <rect x="30" y="20" width="4" height="14" rx="2" fill="#38BDF8" />

  <!-- Mic arc -->
  <path
    d="M22 30C22 36.0751 26.4772 40.5 32 40.5C37.5228 40.5 42 36.0751 42 30"
    stroke="#E5E7EB"
    stroke-width="2"
    stroke-linecap="round"
  />

  <!-- Mic stem -->
  <line
    x1="32"
    y1="40.5"
    x2="32"
    y2="47"
    stroke="#E5E7EB"
    stroke-width="2"
    stroke-linecap="round"
  />

  <!-- Mic base -->
  <line
    x1="26"
    y1="47"
    x2="38"
    y2="47"
    stroke="#E5E7EB"
    stroke-width="2"
    stroke-linecap="round"
  />

  <!-- Kanban columns (small hint of board behind) -->
  <rect x="14" y="18" width="4" height="10" rx="1.5" fill="#38BDF8" opacity="0.8" />
  <rect x="46" y="22" width="4" height="10" rx="1.5" fill="#22C55E" opacity="0.9" />
  <rect x="45" y="36" width="4" height="8" rx="1.5" fill="#FACC15" opacity="0.9" />
